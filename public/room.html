<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        
        <style>
            #video-grid{
               display: flex;
               justify-content: center;
               flex-wrap: wrap;
            }
            video{
               height: 250px;
               width: 350px;
               object-fit: cover;
               padding: 8px;
            }
            #time{
                font-size: small;
                color: white;
            }
            

         </style>
        <title>VCall App</title>
    </head>
    <body>
        
        <div class="main">
            <div class="main_left">
                <div class="main_videos">
                    <div id="video-grid">
                    </div>
                </div>
                <div class="main_controls">
                    <div class="main_controls_block">
                        <div onclick="muteUnmute()" class="main_controls_button main_mute_button">
                            <i class="fas fa-microphone"></i>
                            <span>Mute</span>
                        </div>
                        <div onclick="playStop()" class="main_controls_button main_video_button">
                            <i class="fas fa-video"></i>
                            <span>Stop Video</span>
                        </div>
                    </div>
                    <div class="main_controls_block">
                        <div class="main_controls_button">
                            <i class="fas fa-shield-alt"></i>
                            <span>Security</span>
                        </div>
                        <div onClick="modalfnc()" class="main_controls_button">
                            <i class="fas fa-user-friends"></i>
                            <span  id="myBtn">Participants</span>
                            <!-- The Modal -->
                                <!-- <div id="myModal" class="modal"> -->

                                    <!-- Modal content -->
                                    <!-- <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <ol></ol>
                                    </div>
                                
                                </div> -->
                                <div id="myModal" class="modal" tabindex="-1" role="dialog">
                                    <div class="modal-dialog" role="document">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title">Participants</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            
                                          </button>
                                        </div>
                                        <ol></ol>
                                      </div>
                                    </div>
                                  </div>
                        </div>
                        <div class="main_controls_button">
                            <i class="fas fa-comment-alt"></i>
                            <span>Chat</span>
                        </div>
                    </div>    
                    <div class="main_controls_block">
                        <div class="main_controls_button">
                            <i class="fas fa-"></i>
                            <span onclick="leaveMeet()" class="leave_meeting">Leave Meeting</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main_right">
                <div class="main_header">
                    <h6>Chat</h6>                
                </div>
                <div class="main_chat_window">
                    <ul class="messages">

                    </ul>
                </div>
                <div class="main_message_container">
                    <input id="chat_message" placeholder="Type message here..." type="text">
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
